<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUBG Giriş</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="overlay">
    <div class="logo">PUBG<br><span>MOBILE</span></div>
    <div class="buttons">
      <a href="https://www.facebook.com/login" target="_blank">
        <button class="facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
      </a>
      <a href="https://accounts.google.com/" target="_blank">
        <button class="google"><i class="fab fa-google"></i> Sign in with Google</button>
      </a>
      <a href="https://twitter.com/login" target="_blank">
        <button class="twitter"><i class="fab fa-twitter"></i> Sign in with Twitter</button>
      </a>
      <button class="phone"><i class="fas fa-envelope"></i> Phone / Email</button>
    </div>
    <div class="legal">
      <label>
        <input type="checkbox" checked />
        Okudum ve kabul ediyorum:
        <a href="#">Gizlilik Politikası</a> &
        <a href="#">Kullanıcı Sözleşmesi</a>
      </label>
    </div>
  </div>
</body>
</html>
